<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Express</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <style>
    h1 {
		color: white;
        text-align: center;
		font-family: 'Roboto', sans-serif;
    }
	
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 1000px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
	  min-height: 100%;
      background-color: #f1f1f1;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
	
	.img-circle {
		margin-right: 10px;
	}
	
	.btn-primary {
		background-color: rgba(255, 255, 255, .25);
		border-color: rgba(255, 255, 255, 0.65);
		margin-left: 5px;
		border: none;
	}
	hr {
		border-top: 1px solid rgba(255,255,255,.7);
	}
	.sidebar {
		height: 100%;
		background-color: #002663
	}
	
	.form-control {
		border: none;
		color: white;
		background-color: rgba(255, 255, 255, .11);
	}
	
	#summary {
		color: rgba(255, 255, 255, .8);
		padding: 20px;
	}
	
	.amex {
		margin-top: 20px;
	}
  </style>
</head>
<body>	

  
<div class="container-fluid">    
  <div class="row content">
    <div class="col-sm-3 text-left sidebar">
		<div class="text-center">
			<img class="amex" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/American_Express_logo.svg/2000px-American_Express_logo.svg.png" width="90" height="90" alt="Visit American Express Homepage" class="amex-logo">
		</div>
		<h1>
			Student Express
		</h1>
		<hr>
		<div class="form-wrapper form-inline text-center">
			<input class="search form-control" type="text" id="search" placeholder="Find a university..." required>
			<button type="button" id="btn" class="btn btn-primary">Search</button>
		</div>
		<p id="summary">
			Allow recruiters to search for students from universities based on their open source contributions.
			Recruiters can quickly sort through potential hires without being physically present.
		</p>
    </div>
    <div class="col-sm-9 sidenav">
        <ul id="resultsList" class="list-group">
        </ul>
    </div>
  </div>
</div>
</body>
</html>
